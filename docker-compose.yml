version: '3.8'
services:
    backend:
        build:
            context: ./api
        ports:
            - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
        env_file: ./.env
        networks:
            - backend
            - frontend
    frontend:
        depends_on:
            - backend
        build:
            context: ./client
            args:
                VITE_API_BASE_URL: ${VITE_API_BASE_URL}
                VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        ports:
            - $REACT_LOCAL_PORT:$REACT_DOCKER_PORT
        networks:
            - frontend

networks:
    backend:
    frontend: